<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Armá tu evento | Brenda Howlin</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

.item {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.item img {
    width: 100%;
    border-radius: 6px;
}

.item label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

form {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input, textarea {
    padding: 10px;
}

button {
    background: #e67e22;
    color: white;
    padding: 12px;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Seleccioná los servicios para tu evento</h1>

<form action="https://formsubmit.co/bhowlin.productora@gmail.com" method="POST">

<div class="grid">

<div class="item">
    <img src="https://images.unsplash.com/photo-1515168833906-d2a3b82b302a" alt="Sonido">
    <label><input type="checkbox" name="Servicios" value="Sonido"> Sonido</label>
</div>

<div class="item">
    <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30" alt="Luces">
    <label><input type="checkbox" name="Servicios" value="Luces"> Luces</label>
</div>

<div class="item">
    <img src="https://images.unsplash.com/photo-1506157786151-b8491531f063" alt="Escenario">
    <label><input type="checkbox" name="Servicios" value="Escenario"> Escenario</label>
</div>

<div class="item">
    <img src="https://images.unsplash.com/photo-1519677100203-a0e668c92439" alt="Foodtrucks">
    <label><input type="checkbox" name="Servicios" value="Foodtrucks"> Foodtrucks</label>
</div>

<div class="item">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Seguridad">
    <label><input type="checkbox" name="Servicios" value="Seguridad"> Seguridad</label>
</div>

<div class="item">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" alt="Limpieza">
    <label><input type="checkbox" name="Servicios" value="Limpieza"> Limpieza</label>
</div>

</div>

<h2 style="margin-top:40px;">Contanos sobre tu evento</h2>

<textarea name="Idea del evento" rows="5" placeholder="Describí tu idea"></textarea>

<h2>Datos de contacto</h2>

<input type="text" name="Nombre" placeholder="Tu nombre" required>
<input type="email" name="Email" placeholder="Tu email" required>

<input type="hidden" name="_captcha" value="false">

<button type="submit">Solicitar cotización</button>

</form>

</body>
</html>
